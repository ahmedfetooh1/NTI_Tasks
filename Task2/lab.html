<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NTI Task</title>
</head>
<body>
    <!-- header  -->
    <header>
        <div class="logo">
            <img src="images/logo.jpeg" alt="">
        </div>
        <div class="head">
            <ul>
                <li>Galary</li>
                <li>Home</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </div>
        <div class="clear"></div>
    </header>
    <!-- end header  -->
    <!-- start landing -->
    <div class="landing">
        <h1>COMING SOON</h1>
        <div class="parent">
            <p>STAY TUNED WITH US</p>
            <div class="child">
                <input type="text" placeholder=" placeholder in the input">
                <input type="submit">
            </div>
        </div>
    </div>
    <!-- end landing  -->
    <!-- section1 -->
    <div class="section1">
        <div class="child">
            <h2>Vertical Label</h2>
        </div>
        <div class="child">
            <button type="button">start project</button>
        </div>
    </div>
    <!-- end section1 -->
    <!-- section2 -->
    <div class="section2">
        <div class="background">
            <h1>POWER OF DIGITAL</h1>
        </div>
        <div class="items">
            <div class="item">
                <i class="fa-solid fa-thumbs-up"></i>
                <p>Successful project</p>
            </div>
            <div class="item">
                <i class="fa-solid fa-people-group"></i>
                <p>Expert team members</p>
            </div>
            <div class="item">
                <i class="fa-solid fa-globe"></i>
                <p>Country coverage</p>
            </div>
            <div class="item">
                <i class="fa-solid fa-briefcase"></i>
                <p>Years in the business</p>
            </div>
        </div>
    </div>
    <!-- end section2 -->
    <!-- section3 -->
    <div class="section3">
        <h1>CUSTOM FONT SHOULD BE HERE</h1>
        <img src="images/clock.jpeg" alt="">
    </div>
    <!-- end section3 -->
    <!-- footer  -->
    <footer>
        <p>Footer</p>
        <hr>
        <p>&copy; All Right Reserved</p>
    </footer>
    <!-- end footer  -->
</body>
</html>
